<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Compatible" content="ie=edge">
    <meta name="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://kit.fontawesome.com/dd146f392e.js" crossorigin="anonymous"></script>
    <title></title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- <div class="alertBox warning">Becareful</div> -->

    <main>
        <h1 class="header-primary">LOCAL BLOG</h1>

        <div class="blogInfo">

            <label for="blogInfo-type" class="label-primary">
                Content Type
                <input class="blogInfo-textbox" type="text" id="blogInfo-type"
                    placeholder="Food, Sport, Health, Game, etc">
            </label>
            <label for="blogInfo-topic" class="label-primary">
                Topic
                <input class="blogInfo-textbox" type="text" id="blogInfo-topic"
                    placeholder="eg. Best food in harmattan">
            </label>
            <label for="blogInfo-author" class="label-primary">
                Author
                <input class="blogInfo-textbox" type="text" id="blogInfo-author" placeholder="eg. Samuel Asare">
            </label>

            <label for="blogInfo-textarea" class="label-secondary">
                Content
                <textarea class="blogInfo-textarea" name="" id="blogInfo-content"></textarea>
            </label>

            <button class="blogInfo-submit" type="submit">Submit</button>

        </div>

        <hr>

        <h2 class="header-secondary">POSTS</h2>

        <div class="blog-posts">

            <div class="post-container">


                <!-- <div class="blog-posts-card">
                    <span class="material-icons close-icon">
                        highlight_off
                        </span>


                    <div class="card-side">vrr</div>
                    <div class="card-center">
                        <h3>The Climb</h3>
                    </div>
                    <div class="card-side">rrr</div>
                </div> -->


            </div>



        </div>

    </main>


    <script src="./js/index.js"></script>

</body>

</html>
